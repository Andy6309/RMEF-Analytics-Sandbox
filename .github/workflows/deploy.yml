name: Deploy Dashboard

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run ETL Pipeline
      run: |
        python pipelines/etl_pipeline.py
    
    - name: Deploy to Streamlit Cloud
      run: |
        echo "Dashboard ready for deployment"
        echo "Visit: https://share.streamlit.io to deploy"
    
    - name: Create deployment artifact
      run: |
        mkdir -p artifacts
        cp -r dashboards artifacts/
        cp -r data artifacts/
        cp -r models artifacts/
        cp -r pipelines artifacts/
        cp requirements.txt artifacts/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: rmef-analytics-dashboard
        path: artifacts/
        retention-days: 30
